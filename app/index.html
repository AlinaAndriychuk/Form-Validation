<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Form</title>
  </head>
  <body>
    <!-- begin form -->
    <form class="form" id="formToValidate" action="./index.html">
      <h1 class="form__title">
        Form
      </h1>
      <div class="form__block">
        <label class="form__label">
          <p class="form__text">
            Name
          </p>
          <input class="form__input" type="text">
        </label>
      </div>
      <div class="form__block">
        <label class="form__label">
          <p class="form__text">
            Surname
          </p>
          <input class="form__input" type="text">
        </label>
      </div>
      <div class="form__block">
        <label class="form__label">
          <p class="form__text">
            Phone number
          </p>
          <input class="form__input" type="tel">
        </label>
      </div>
      <div class="form__block">
        <label class="form__label">
          <p class="form__text">
            Email
          </p>
          <input class="form__input" id="emailToValidate" type="text">
        </label>
      </div>
      <div class="form__block">
        <label class="form__label">
          <p class="form__text">
            Password
          </p>
          <input class="form__input" id="passwordToValidate" type="password" id="passwordToValidate">
        </label>
      </div>
      <input class="form__submit" type="submit" value="Submit">
    </form>
    <!-- end form -->
    <script src="js/main.min.js"></script>
  </body>
</html>
